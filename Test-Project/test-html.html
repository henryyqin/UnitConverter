<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tab Title</title>
</head>
<title>Unit Converter</title>
<body>
	<h2>Unit Converter</h2>

	<p>
		<label>Input:</label>
		<input id="input" type="number" placeholder="input" oninput="getInput(this.value)" onchange="getInput(this.value)">
	</p>
	

	<button type="button" onclick="FeetToMeters(x)">Feet To Meters</button>

	<p>
		Output: <span id="output"></span>
	</p>

	<script>
		var x;

		function getInput(num) {
			x = num;
		}

		function FeetToMeters(valNum) {
			document.getElementById("output").innerHTML=valNum/3.281;
		}
	</script>

</body>
</html>
