<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>UnitConverter</title>
</head>
<title>Unit Converter</title>
<body>
	<h1>Unit Converter</h1>
	<p>Enter a number, click a button, and convert!</p>

	<p>
		<label>Input:</label>
		<input id="input" type="number" placeholder="Number" oninput="getInput(this.value)" onchange="getInput(this.value)">
	</p>
	<div>
		<h3>SI Units to Metric Units!</h3>
		<button onclick = "convert(x, 0.30479)">Feet to Meters</button>
		<button onclick = "convert(x, 0.91408)">Yards to Meters</button>
		<button onclick = "convert(x, 2.54)">Inches to Centimeters</button>
		<button onclick = "convert(x, 1.60934)">Miles to Kilometers</button>
	</div>
	
	<p>
		Results: <span id="output"></span>
	</p>

	<script>
		var x;
		function getInput(num){
			x = num
		}
		function convert(inputVal, factor) {
			document.getElementById("output").innerHTML = inputVal * factor
		}
	</script>


</body>
</html>
